<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FP</title>
    <link rel="shortcut icon" href="img/ico.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    
    
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    
    <header class="fp-header">
        <div class="container-fluid">
            <div class="row navbar-row">
                <nav class="navbar navbar-inverse navbar-main" role="navigation">
                    <a class="navbar-brand" href="index.html">Flash Pictures</a>


                </nav>
                
                <div id="logo">
                    <p><img src="img/photo.png" width="275px"></p>
                </div>
                <div id="login">
                    <form action="javascript:void(0);" method="get">
                        <fieldset class="clearfix">
                            
                            <span class="service-symbol"><i class="fa fa-user-circle" aria-hidden="true"></i></span><input type="text" placeholder="Введите логин">
                            <span class="service-symbol"><i class="fa fa-key" aria-hidden="true"></i></span><input type="password" placeholder="Введите пароль">
                            <p><input type="submit" value="Войти"></p>
      
                        </fieldset>

                    </form>
                    
                    <form action="registration.html" method="post">
                        <p><input type="submit" value="Регистрация"></p>  
                    </form>
                    
                </div>
            </div>
        </div>
        </header>
    
        
                   


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src='js/bootstrap.min.js'></script>
        <script src="https://use.fontawesome.com/889aa429f2.js"></script>
</body>

</html>
