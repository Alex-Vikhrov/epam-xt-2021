    <title>Registration Form</title>

<body>
    <header>
        <h1>Регистрация</h1>
        <hr>
    </header>
    <main>
        <section>
            <form action="/6.2.RegistrationForm" method="POST">
                <label for="mail">E-mail</label>
                <br>
                <input type="text" name="e-mail" id="mail">
            </form>
            <form>
                <label for="user-password">Пароль</label>
                <br>
                <input type="password" id="user-password" name="user-password">
            </form>
            <form>
                <label for="repeat">Ещё раз</label>
                <br>
                <input type="repeat-password" id="repeat" name="repeat-password">
            </form>
            <form>
                <input type="submit" value="Отправить">
            </form>
        </section>
    </main>
</body>
</html>
