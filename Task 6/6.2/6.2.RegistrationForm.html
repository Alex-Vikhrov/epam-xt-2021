    <title>Registration Form</title>
</head>
<body>
    <main>
        <section>
            <header>
                <h1>Регистрация</h1>
                <hr>
            </header>
            <form class="e-mail" action="/6.2.RegistrationForm" method="POST">
                <label for="mail">E-mail</label>
                <br>
                <input class="mail" type="text" name="e-mail" id="mail">
            </form>
            <form class="password">
                <label for="user-password">Пароль</label>
                <br>
                <input class="password-input" type="password" id="user-password" name="user-password">
            </form>
            <form class="repeat">
                <label for="repeat">Ещё раз</label>
                <br>
                <input class="repeat-input" type="repeat-password" id="repeat" name="repeat-password">
            </form>
            <form>
                <input class="buttom" type="submit" value="Отправить">
            </form>
        </section>
    </main>
</body>
</html>
