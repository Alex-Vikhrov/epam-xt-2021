<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <script>
        'use strict'

        function calcCalculator() {
            let arithmeticExp = prompt('Введите арифметическое выражение:', '0');

            let exp = arithmeticExp.split("");
            let arrNumber = [];
            let arrOperator = [];
            let id = 0;
            arrNumber[id] = "";

            /* function getNumber() { */

            for (let n = 0; n < exp.length; n++) {
                if (isNaN(parseInt(exp[n])) && exp[n] !== ".") {
                    arrOperator[id] = exp[n];
                    id++;
                    arrNumber[id] = "";
                } else {
                    arrNumber[id] += exp[n];
                }
            }

            /* return getNumber(); */

            let str = parseFloat(arrNumber[0]);

            /* function checkOperation() { */

            for (let op = 0; op < arrOperator.length; op++) {
                let nummbers = parseFloat(arrNumber[op + 1]);
                switch (arrOperator[op]) {
                    case "+":
                        str = str + nummbers;
                        break;
                    case "-":
                        str = str - nummbers;
                        break;
                    case "*":
                        str = str * nummbers;
                        break;
                    case "/":
                        str = str / nummbers;
                        break;

                }
            }

            /* return checkOperation(); */
            alert(str.toFixed(2));
        }
        calcCalculator();
    </script>
</body>

</html>
